<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景の装飾 -->
  <circle cx="400" cy="300" r="230" fill="url(#grad2)" opacity="0.3" />
  <circle cx="450" cy="250" r="150" fill="url(#grad2)" opacity="0.2" />
  
  <!-- 装飾的な線と点 -->
  <g opacity="0.5">
    <circle cx="180" cy="150" r="3" fill="url(#grad1)" />
    <circle cx="220" cy="180" r="2" fill="url(#grad1)" />
    <circle cx="240" cy="140" r="4" fill="url(#grad1)" />
    <circle cx="600" cy="200" r="3" fill="url(#grad1)" />
    <circle cx="650" cy="240" r="2" fill="url(#grad1)" />
    <circle cx="620" cy="270" r="4" fill="url(#grad1)" />
    <circle cx="180" cy="400" r="3" fill="url(#grad1)" />
    <circle cx="220" cy="450" r="4" fill="url(#grad1)" />
    <circle cx="600" cy="400" r="2" fill="url(#grad1)" />
    <circle cx="560" cy="430" r="3" fill="url(#grad1)" />
    <line x1="180" y1="150" x2="240" y2="140" stroke="url(#grad1)" stroke-width="1" />
    <line x1="220" y1="180" x2="240" y2="140" stroke="url(#grad1)" stroke-width="1" />
    <line x1="600" y1="200" x2="620" y2="270" stroke="url(#grad1)" stroke-width="1" />
    <line x1="650" y1="240" x2="620" y2="270" stroke="url(#grad1)" stroke-width="1" />
    <line x1="180" y1="400" x2="220" y2="450" stroke="url(#grad1)" stroke-width="1" />
    <line x1="600" y1="400" x2="560" y2="430" stroke="url(#grad1)" stroke-width="1" />
  </g>
  
  <!-- メインのデバイス：モダンなノートパソコン -->
  <g filter="url(#shadow)">
    <!-- ラップトップ本体 -->
    <rect x="250" y="350" width="300" height="15" rx="3" fill="#1e293b" />
    <!-- 画面の枠 -->
    <path d="M260,220 H540 a10,10 0 0 1 10,10 V350 H250 V230 a10,10 0 0 1 10,-10 z" fill="#1e293b" />
    <!-- 画面 -->
    <rect x="260" y="230" width="280" height="110" rx="3" fill="url(#screen)" />
    <!-- キーボード部分 -->
    <rect x="270" y="355" width="260" height="5" rx="2" fill="#64748b" />
    <!-- トラックパッド -->
    <rect x="350" y="365" width="100" height="60" rx="2" fill="#0f172a" />
    <rect x="355" y="370" width="90" height="50" rx="1" fill="#334155" />
  </g>
  
  <!-- 画面に表示されているウェブサイト/アプリ -->
  <g transform="translate(270, 240)">
    <!-- ナビゲーションバー -->
    <rect x="0" y="0" width="260" height="18" rx="2" fill="#0f172a" />
    <circle cx="8" cy="9" r="3" fill="#f43f5e" />
    <circle cx="18" cy="9" r="3" fill="#fbbf24" />
    <circle cx="28" cy="9" r="3" fill="#22c55e" />
    
    <!-- アドレスバー -->
    <rect x="45" y="4" width="160" height="10" rx="5" fill="#334155" />
    <rect x="50" y="6" width="10" height="6" rx="1" fill="#94a3b8" />
    
    <!-- ウェブページ内容 -->
    <rect x="10" y="28" width="100" height="10" rx="2" fill="#0ea5e9" />
    <rect x="10" y="45" width="240" height="1" fill="#64748b" opacity="0.3" />
    
    <rect x="10" y="55" width="80" height="8" rx="1" fill="#94a3b8" />
    <rect x="10" y="68" width="60" height="8" rx="1" fill="#94a3b8" />
    <rect x="10" y="81" width="70" height="8" rx="1" fill="#94a3b8" />
    
    <rect x="130" y="55" width="120" height="40" rx="2" fill="#0ea5e9" opacity="0.1" />
    <rect x="140" y="65" width="100" height="6" rx="1" fill="#0ea5e9" />
    <rect x="140" y="77" width="80" height="6" rx="1" fill="#0ea5e9" />
  </g>
  
  <!-- フローティングアイコンとシンボル -->
  <g>
    <!-- HTML タグ -->
    <g transform="translate(180, 160)" opacity="0.8">
      <rect x="-10" y="-20" width="60" height="30" rx="5" fill="white" opacity="0.8" />
      <text x="0" y="0" font-family="monospace" font-size="16" fill="#e11d48">&lt;html&gt;</text>
    </g>
    
    <!-- CSS スタイル -->
    <g transform="translate(600, 250)" opacity="0.8">
      <rect x="-15" y="-20" width="90" height="30" rx="5" fill="white" opacity="0.8" />
      <text x="0" y="0" font-family="monospace" font-size="16" fill="#0284c7">.style {}</text>
    </g>
    
    <!-- JS コード -->
    <g transform="translate(200, 420)" opacity="0.8">
      <rect x="-20" y="-20" width="100" height="30" rx="5" fill="white" opacity="0.8" />
      <text x="0" y="0" font-family="monospace" font-size="16" fill="#ca8a04">function()</text>
    </g>
  </g>
  
  <!-- モバイルデバイス -->
  <g transform="translate(570, 320)" filter="url(#shadow)">
    <!-- スマートフォン本体 -->
    <rect x="0" y="0" width="70" height="140" rx="10" fill="#1e293b" />
    <!-- 画面 -->
    <rect x="5" y="10" width="60" height="120" rx="5" fill="url(#screen)" />
    <!-- ホームボタン -->
    <circle cx="35" cy="135" r="3" fill="#64748b" />
    
    <!-- アプリアイコン -->
    <rect x="10" y="20" width="20" height="20" rx="5" fill="#0ea5e9" />
    <rect x="40" y="20" width="20" height="20" rx="5" fill="#0369a1" />
    <rect x="10" y="50" width="20" height="20" rx="5" fill="#0284c7" />
    <rect x="40" y="50" width="20" height="20" rx="5" fill="#0ea5e9" />
    
    <!-- テキスト -->
    <rect x="10" y="80" width="50" height="5" rx="2" fill="#94a3b8" />
    <rect x="10" y="90" width="40" height="5" rx="2" fill="#94a3b8" />
    <rect x="10" y="100" width="45" height="5" rx="2" fill="#94a3b8" />
  </g>
  
  <!-- タブレットデバイス -->
  <g transform="translate(150, 280)" filter="url(#shadow)">
    <!-- タブレット本体 -->
    <rect x="0" y="0" width="110" height="150" rx="10" fill="#1e293b" />
    <!-- 画面 -->
    <rect x="5" y="10" width="100" height="130" rx="5" fill="url(#screen)" />
    <!-- ホームボタン -->
    <circle cx="55" cy="145" r="3" fill="#64748b" />
    
    <!-- UI要素 -->
    <rect x="15" y="20" width="80" height="10" rx="2" fill="#0ea5e9" />
    <rect x="15" y="40" width="30" height="30" rx="5" fill="#0ea5e9" opacity="0.7" />
    <rect x="55" y="40" width="30" height="30" rx="5" fill="#0ea5e9" opacity="0.5" />
    <rect x="15" y="80" width="70" height="6" rx="2" fill="#94a3b8" />
    <rect x="15" y="95" width="60" height="6" rx="2" fill="#94a3b8" />
    <rect x="15" y="110" width="65" height="6" rx="2" fill="#94a3b8" />
  </g>
  
  <!-- 装飾的な光の効果 -->
  <ellipse cx="400" cy="350" rx="350" ry="100" fill="url(#glow)" opacity="0.3" />
  
  <!-- 浮かぶ雲のような装飾 -->
  <path d="M100,200 Q130,180 160,200 T220,200 T280,200 T340,200 Q370,220 340,240 T280,240 T220,240 T160,240 Q130,220 100,200 Z" fill="white" opacity="0.05" />
  <path d="M500,150 Q530,130 560,150 T620,150 T680,150 T740,150 Q770,170 740,190 T680,190 T620,190 T560,190 Q530,170 500,150 Z" fill="white" opacity="0.05" />
</svg>